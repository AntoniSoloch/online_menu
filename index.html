  <script>
    const Gofer = [

  "./assets/images/image-creme-brulee-desktop.jpg",
  "Vanilla Bean Crème Brûlée",
  "Crème Brûlée",
  7.00,
  0
];
const Macaron = [

  "./assets/images/image-macaron-mobile.jpg",
  "./assets/images/image-macaron-tablet.jpg",
  "./assets/images/image-macaron-desktop.jpg",
  "Macaron Mix of Five",
  "Macaron",
  8.00,

];
const Brownie = [
  "./assets/images/image-brownie-thumbnail.jpg",
  "./assets/images/image-brownie-mobile.jpg",
  "./assets/images/image-brownie-tablet.jpg",
  "./assets/images/image-brownie-desktop.jpg",
  "Salted Caramel Brownie",
  "Brownie",
  6.00,
  0
];

const RedCake = [
  "./assets/images/image-cake-thumbnail.jpg",
  "./assets/images/image-cake-mobile.jpg",
  "./assets/images/image-cake-tablet.jpg",
  "./assets/images/image-cake-desktop.jpg",
  "Red Velvet Cake",
  "Cake",
  7.50,
  0
];

const Cotta = [
  "./assets/images/image-panna-cotta-thumbnail.jpg",
  "./assets/images/image-panna-cotta-mobile.jpg",
  "./assets/images/image-panna-cotta-tablet.jpg",
  "./assets/images/image-panna-cotta-desktop.jpg",
  "Panna Cotta",
  "Panna Cotta",
  6.50,
  0
];

const Tiramisu = [
  "./assets/images/image-tiramisu-thumbnail.jpg",
  "./assets/images/image-tiramisu-mobile.jpg",
  "./assets/images/image-tiramisu-tablet.jpg",
  "./assets/images/image-tiramisu-desktop.jpg",
  "Classic Tiramisu",
  "Tiramisu",
  7.00,
  0
];

const Baklava = [
  "./assets/images/image-baklava-thumbnail.jpg",
  "./assets/images/image-baklava-mobile.jpg",
  "./assets/images/image-baklava-tablet.jpg",
  "./assets/images/image-baklava-desktop.jpg",
  "Pistachio Baklava",
  "Baklava",
  8.00,
  0
];

const LemonPie = [
  "./assets/images/image-meringue-thumbnail.jpg",
  "./assets/images/image-meringue-mobile.jpg",
  "./assets/images/image-meringue-tablet.jpg",
  "./assets/images/image-meringue-desktop.jpg",
  "Lemon Meringue Pie",
  "Pie",
  7.50,
  0
];

const desery = [
  Gofer,
  Krem,
  Macaron,
  Brownie,
  RedCake,
  Cotta,
  Tiramisu,
  Baklava,
  LemonPie
];

function tworzenieElementow(){
  const menu=document.createElement("div");
  doocumment.body.innerHTML+=menu;
  menu.className("desserts");
for (let i = 0; i <= desery.length; i++) {
  const zdj = desery[i][3];
  const nazwa = desery[i][4];
  const kategoria = desery[i][5];
  const cena = desery[i][6];
  const ilosc = desery[i][7];

  //tworzenie deseru
  const elementMenu = document.createElement("div");
  elementMenu.className = "dessert";

  //zdjęcie
  const img = document.createElement("div");
  img.style.backgroundImage="url("+zdj+")";
  img.className = "img";
  
  //sekcja dodawanie do koszyka
  const lonleyDiv = document.createElement("div");
  lonleyDiv.classname="AddingSection";

  //ikonka koszyka
  const CartIcon=document.createElement("img");
  CartIcon.src="assets/images/icon-add-to-cart.svg";
  CartIcon.className="CartIcon";

  //tekst w sekcji dodawanie do koszyka
  const text = document.createElement("p");
  text.innerText="Dodaj do Koszyka";

  //przycisk "-" 
  const MinusIcon=document.createElement("img");
  MinusIcon.src="assets/images/icon-decrement-quantity.svg";
  MinusIcon.className="minusSign";
  MinusIcon.id=i;
  MinusIcon.setAttribute("onclick","zmniejszIlosc()");
  
  //wyświetlanie ilości
  const quantityDisplay=document.createElement("p");
  quantityDisplay.className="quantityDisplay";
  quantityDisplay.textContent="0";

  //przycisk "+"
  const PlusIcon=document.createElement("img");
  PlusIcon.src="assets/images/icon-increment-quantity.svg";
  PlusIcon.className="plusSign";
  MinusIcon.id=i;
  PlusIcon.setAttribute("onclick","zwiekszIlosc()");

  //opis deseru
  //kategoria
  const category = document.createElement("h4");
  category.textContent = kategoria;
  //nazwa
  const name = document.createElement("h2");
  name.textContent = nazwa;
  //cena
  const price = document.createElement("h3");
  price.textContent = "$" + cena;
  
  lonleyDiv.appendChild(CartIcon);
  lonleyDiv.appendChild(MinusIcon);
  lonleyDiv.appendChild(text);
  lonleyDiv.appendChild(PlusIcon);

  img.appendChild(lonleyDiv);

  elementMenu.appendChild(img);
  elementMenu.appendChild(category);
  elementMenu.appendChild(name);
  elementMenu.appendChild(price);

  document.body.getElementById("menu").appendChild.elementMenu;
  
  lonleyDiv.addEventListener(mouseover,zmianaElementu());
  }
}
function zmianaElementu(){
  lonleyDiv.classList.add()
}

tworzenieElementow();
</script>

</body>
</html>
