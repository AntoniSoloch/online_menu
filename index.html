function tworzenieMenu(){
  const menu=document.createElement("div");
  menu.className="menu";
  for (let i = 0; i < desery.length; i++) {
    const zdj = desery[i][3];
    const nazwa = desery[i][4];
    const kategoria = desery[i][5];
    const cena = desery[i][6];

    const elementMenu = document.createElement("div");
    elementMenu.className = "dessert";

    const img = document.createElement("div");
    img.style.backgroundImage="url("+zdj+")";
    img.className = "img";
    img.id="img"+i;
    
    const button = document.createElement("div");
    button.className = "AddButton";
    button.setAttribute("onclick", "ListRefresh()"); 
    button.id=i;
    const plus=document.createElement("img");
    plus.url="images/icon-increment-quantity.svg";
    plus.className="plus";
    plus.setAttribute("onclick","dodajDoListy(i)");

    const CartIcon=document.createElement("img");
    CartIcon.src="assets/images/icon-add-to-cart.svg";
    
    const category = document.createElement("h4");
    category.innerHTML = kategoria;
    
    const name = document.createElement("h2");
    name.innerText = nazwa;
    
    const price = document.createElement("h3");
    price.innerText = "$" + cena;
    
    button.appendChild(CartIcon);
    button.innerHTML += "<p>Add to cart</p>";
    elementMenu.appendChild(img);
    img.appendChild(button);
    elementMenu.appendChild(category);
    elementMenu.appendChild(name);
    elementMenu.appendChild(price);
    
    menu.appendChild(elementMenu);

  }
  document.body.appendChild(menu);
}
tworzenieMenu();
function OdsiwerzanieKoszyka(){
  const Koszyk=document.getElementById("Cart");
  const Lista=document.getElementById("list");
  const mptCartImg=document.createElement("img");
  mptCartImg.url="images/illustration-empty-cart.svg";

  const listTxt=document.getElementById("listTex");

  Koszyk.innerHTML="";

  if(lista.innerHTML=""){
    listTxt.innerText="Your Cart is empty."
    Koszyk.appendChild(mptCartImg);
  }
  else{
    listTxt.innerText="Here are Your Items:";
  }
  Koszyk.appendChild(listTxt);
  Koszyk.appendChild(Lista);
}
